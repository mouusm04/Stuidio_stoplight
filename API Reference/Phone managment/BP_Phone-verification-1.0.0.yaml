      tags:
        - Phone Verification
      summary: Start Method
      description: |-
        This WebService accepts POST requests with a JSON body and below parameters that are wrapped in reqData object.
        1. Testing
        2. Testing
        3. testing
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/startmethod'
        description: ''
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/view'
      security:
        - Bearer: []
components:
  schemas:
    view:
      title: Response
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Text message sent to +1 123-456-7890
    startmethod:
      title: Start Method
      type: object
      properties:
        reqData:
          type: array
          items:
            $ref: '#/components/schemas/attributes'
      x-examples:
        example-1: {}
      description: ''
    checkmethod:
      title: Check Method
      type: object
      properties:
        reqData:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/attributes'
              - required:
                  - code
                type: object
                properties:
                  code:
                    type: integer
                    description: Verification Code
                    example: 123
    attributes:
      title: reqData
      type: object
      description: 'This module allows you to manage users, groups, and roles defined in the default security realm. You must be logged in as a member of the Administrators or ...'
      properties:
        phoneNumber:
          type: integer
          description: Phone Number_testing
          example: 1234567890
        countryCode:
          type: boolean
          description: Country Code
          example: false
        sid:
          type: string
          description: Will be provided to you once Twillio account is set up.
          example: bpmeusa
      required:
        - phoneNumber
        - countryCode
        - sid
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
