      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/checkmethod'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/view'
      security:
        - Bearer: []
